<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compound interest calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="h1Id">Interest Calculator</h1>
    <div id="divCal">
        
        <div id="labelsId">
            <label for="amountId">Principal Amount:</label><br>
            <input type="number" id="amountId" placeholder="0" min="0"><br>

            <label for="rateId">Interest Rate:</label><br>
            <input type="number" id="rateId" placeholder="0" min="0"><br>

            <label for="yearsId">Years:</label><br>
            <input type="number" id="yearsId" placeholder="0" min="0"><br><br>
        </div>

        <button type="button" id="calculateBtn" onclick="calculate()">calculate</button>

        <p id="pId">Total: <span id="spanTotal">$0.00</span></p>
    </div>
    <a href="index copy.html">a</a>

<script src="index.js"></script>
</body>
</html>
