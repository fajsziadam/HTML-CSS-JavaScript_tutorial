<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="slider">
        <div class="slides">
            <img class="slide" src="car1.png" alt="car1.png">
            <img class="slide" src="car2.png" alt="car2.png">
            <img class="slide" src="car3.png" alt="car3.png">
            <img class="slide" src="car4.png" alt="car4.png">
        </div>
        <button class="prev" onclick="prevSlide()">&#10094</button>
        <button class="next" onclick="nextSlide()">&#10095</button>
    </div>

<script src="index.js"></script>
</body>
</html>
