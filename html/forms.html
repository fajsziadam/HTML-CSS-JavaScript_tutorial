<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>

    <form action="index.php" method="POST" enctype="multipart/form-data">

        <label for="username">Username:</label>
        <input type="text" id="username" placeholder="Batman" 
                minlength="6"  maxlength="15" required> <br>

        <label for="password">Password:</label>
        <input type="password" id="password"><br>

        <label for="email">email:</label>
        <input type="email" id="email" placeholder="Batman@gmail.com"><br>

        <label for="phone">Phone #:</label>
        <input type="tel" id="phone" placeholder="+36-70-555/5555" pattern="+[0-9]{2}-[0-9]{2}-[0-9]{3}/[0-9]{4}"><br>


        <label for="bday">Birthdate</label>
        <input type="date" id="bday"><br>

        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" min="0" max="99" value="1"><br>

        <label for="title">Title:</label>

        <label for="Mr.">Mr:</label>
        <input type="radio" id="Mr." value="Mr." name="title">
        <label for="Ms.">Ms.:</label>
        <input type="radio" id="Ms." value="Ms." name="title">
        <label for="Phd.">Phd.:</label>
        <input type="radio" id="Phd." value="Phd." name="title"><br>

        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">comment</label>
        <textarea id="comment" cols="30" rows="3"></textarea><br>

        <label for="file">file</label>
        <input type="file"  id="file" accept="image/png, image/jpeg"><br>

        <br>
        <input type="reset"><br>
        <input type="submit">

    </form>

    
</body>
</html>
