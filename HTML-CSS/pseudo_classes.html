<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pseudo_classes.css">
    <link rel="icon" href="cat.jpg">
    <title>Pseudo classes</title>
</head>
<body>
    <h1>Pseudo classes</h1>

    <a href="https://google.com">
        Google
    </a>

    <ul>
        <li>This is #1</li>
        <li>This is #2</li>
        <li>This is #3</li>
        <li>This is #4</li>
        <li>This is #5</li>
        <li>This is #6</li>
        <li>This is #7</li>
        <li>This is #8</li>
        <li>This is #9</li>
    </ul>

    <div id="greeting">Húzd id az egeret
        <p>Kisbaba vagy!</p>
        <img src="asd.jpg" alt="kep">
        <audio id="myAudio" src="asd.mp3" autoplay muted loop></audio>
    </div>

    <script>
        // Referencia a div elemre
        var greetingDiv = document.getElementById("greeting");
        
        // Az audio némításának ki- és bekapcsolása a hover eseményekre
        greetingDiv.addEventListener("mouseenter", function() {
            document.getElementById("myAudio").muted = false;
        });
        
        greetingDiv.addEventListener("mouseleave", function() {
            document.getElementById("myAudio").muted = true;
        });
    </script>
</body>
</html>
